<template name="warPage">
	{{#if currentUser}}
		{{> war}}
	{{else}}
		{{> login}}
	{{/ if}}
	
</template>


<template name="war">
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<nav class="navbar navbar-default" role="navigation">
				<div class="navbar-header">
					 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> 
						 <span class="sr-only">Toggle navigation</span>
						 <span class="icon-bar"></span><span class="icon-bar"></span>
						 <span class="icon-bar"></span>
					 </button> 
					 <a class="navbar-brand" href="{{pathFor 'main'}}">
						<img class="img-responsive" src="pp.jpg" alt="COC" style="height:100%">
					 </a>
				</div>
				
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li>
							<a href="{{pathFor 'main'}}">Profile</a>
						</li>
						<li>
							<a href="{{pathFor 'clanPage'}}">Clan</a>
						</li>
						<li>
							<a href="{{pathFor 'warPage'}}">War</a>
						</li>
					</ul>
					<!-- RIght top bar -->
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a class="logout" href="#">Log Out</a>
						</li>						
					</ul>
				</div>
				
			</nav>
			
		</div>
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="col-md-4 column">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							 <label for="opponentName" >Opponent</label>
							<input type="text" class="form-control" id="opponentName" />							
						</div>
						<div class="form-group">
							 <label for="oScore" >Our Score</label>							
							<input type="number" min = "0" class="form-control" id="ourScore" />							
						</div>
						<div class="form-group">
							 <label for="oppScore" >Opponent Score</label>							
							<input type="number" min = "0" class="form-control" id="opponentScore" />							
						</div>
						<div class="form-group">
							 <button type="submit" class="btn btn-default">Submit</button>							
						</div>
					</form>					
				</div>
				<div class="col-md-8 column">
					<ul>
					{{#each wars}}
						<li>Namma Bangalore : {{warData.ourScore}}      {{warData.opponentName}} : {{warData.opponentScore}} </li>
					{{/each}}
					</ul> 
				</div>
			</div>
		</div>
	</div>
</div>
</template>
