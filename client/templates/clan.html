<template name="clan">
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<nav class="navbar navbar-default" role="navigation">
				<div class="navbar-header">
					 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> 
						 <span class="sr-only">Toggle navigation</span>
						 <span class="icon-bar"></span><span class="icon-bar"></span>
						 <span class="icon-bar"></span>
					 </button> 
					 <a class="navbar-brand" href="{{pathFor 'main'}}">
						<img class="img-responsive" src="pp.jpg" alt="COC" style="height:100%">
					 </a>
				</div>
				
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li>
							<a href="{{pathFor 'main'}}">Profile</a>
						</li>
						<li>
							<a href="{{pathFor 'clan'}}">Clan</a>
						</li>
						<li>
							<a href="{{pathFor 'war'}}">War</a>
						</li>
					</ul>
					<!-- RIght top bar -->
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a class="logout" href="#">Log Out</a>
						</li>						
					</ul>
				</div>				
			</nav>			
		</div>
		
	</div>
	<div class="col-md-4 column">
		<label> Members </label>	
		<ul class="nav nav-bar">
			{{#each emails}}
				<li>
				<button class="list-group-item" id="{{address}}">
					{{address}}
				</button>
				</li>
			{{/each}} 
		</ul>
	</div>
	<div class="col-md-8 column">
		<p> Name: {{name}}</p>
		<p> Email: </p>
		<p> Clan Name: </p>
	</div>	

</div>
</template>
